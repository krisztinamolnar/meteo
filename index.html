<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meteo App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=PT+Mono&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"

    />
    <link rel="stylesheet" href="src/index.css" />
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form>
          <input type="search" placeholder="Enter a city..." required />
          <input type="submit" value="Search" />
        </form>
      </header>
      <main>
        <div>
          <h1>Paris</h1>
          <p>
            Tuesday 14:49, scattered clouds <br />
            Humidity: 66%, Wind: 3.13km/h
          </p>
        </div>
        <div>⛅ 12°C</div>
      </main>

      <footer>
        This project was coded by
        <a href="https://github.com/krisztinamolnar" target="_blank"
          >Krisztina Molnar</a
        >
        ,
        <a href="https://github.com/krisztinamolnar/meteo" target="_blank">
          open-sourced on Github</a
        >
        and
        <a href="https://the-meteo-shecodes-app.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >
